{% extends "base.html" %}
{% block conteudo %}

<style>
    #materias a {
        text-decoration: none;
        color: white;
    }

    #materias {

        width: fit-content;
        margin: auto;
        text-align: center;
        background-color: #ba0808;
        color: white;
        padding: 10px;
        margin: 7px;
        border-radius: 7px;
    }

    #center {
        text-align: center;
        margin: auto;
    }

    #materias:hover {
        background-color: #003383FF;
    }
</style>

<h2>Materias</h2>
<div id="center">
    <span id="materias">
    <a href="/alunos">Todas as materias</a>
    </span>
    {% for materia in lista_materias %}
    <span id="materias">
        <a href="{{ materia.get_absolute_url }}">{{ materia.nome }}</a>
    </span>
    {% endfor %}
</div>

<h2>Alunos</h2>
<div class="produtos__container">
    {% for aluno in lista_alunos %}
    <div class="card produto__card">
        <img class="card-img-top" src="{{ aluno.imagem.url }}" alt="Card image cap">
        <div class="card-body">
            <p class="card-title">{{ aluno.nome }}</p>
            <p> RA:{{ aluno.ra }}</p>
            <a href="{{ aluno.get_absolute_url }}" class="btn btn-primary">Ver mais...</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock conteudo %}
